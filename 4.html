    <h2><a href="https://namu.wiki/w/%EC%B9%B4%EB%A7%88%EB%8F%84%20%ED%83%84%EC%A7%80%EB%A1%9C"

    <p>늘 멧돼지 머리 가면을 쓰고 있으며,상의탈의를 한 채로 활보하고 다니는 근육질 사나이.<br>
      상당히 저돌적인 야성미와 능력을 가졌고 목소리도 굵은 편이다.<br>
      그러나 막상 가면을 벗었을 때 드러난 맨 얼굴은 미소녀라고 해도 믿을 정도로 곱상하게 생겨서 언밸런스한 느낌을 준다.</p>
    <p style = "margin-top: 40px;">네즈코, 죽지 마. 죽으면 안 돼.<br> 반드시 구해줄 테니까.<br>
    절대 죽게 내버려두지 않아.<br> 오빠가 반드시 구해줄게.</p>
